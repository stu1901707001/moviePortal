    <title>Movie App</title>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">


    <script src="js/vendor/jquery/jquery-1.12.1.min.js"></script>

</head>
<body>

<div class="login-page">
    <header>
        <div class="container">
            <nav class="navbar-default">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12"> 
                            <h1>Movie App</h1>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
         
        <div class="row">             
            <div class="col-md-5">
                <form class="basic-panel" id="login-form" action="login" method="POST">
                    <div class="form-group">
                        <label for="username">Admin</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="name" placeholder="Admin">
                        </div>
                        <p class="help-block">Admin is required!</p>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <p class="help-block">Password is required</p>
                    </div>                    
                    <button id="login" type="submit" class="btn btn-primary">Login</button>
                    <button id="register" type="button" class="btn btn-success pull-right">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div id="register-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Create admin</h4>
                </div>
                <div class="modal-body">

                    <form id="register-form" action="register" method="POST">
                        <div class="form-group">
                            <label for="register-user">Administrator</label>
                            <input type="text" class="form-control" id="register-user" name="name" placeholder="Admin">
                            <p class="help-block">Admin is required</p>
                        </div>                        
                        <div class="form-group">
                            <label for="register-pass">password</label>
                            <input type="password" class="form-control" id="register-pass" name="password" placeholder="password">
                            <p class="help-block">Password is required</p>
                        </div>
                        <div class="form-group">
                            <label for="confirm-register-pass">Repeat password</label>
                            <input type="password" class="form-control" id="confirm-register-pass" name="repeatPassword" placeholder="password">
                            <p class="help-block">Repeat password is required!</p>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" form="register-form"  class="btn btn-success">Register</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</div>

<script>

	$('#register-modal').modal();
});
